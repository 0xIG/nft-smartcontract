name: Hardhat tests and coverage

env:
  DOTENV_CONFIG_PATH: "./.env.example"
on:
  push:
    branches:
      - "main"
  pull_request:
    branches: -"main"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci --ignore-scripts
        shell: bash
      - name: run tests
        run: npm run test
